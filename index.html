<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>RoadFinder 寻路者</title>
  <!-- Keep Tailwind CDN for simplicity, though building it is recommended for production later -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <!-- Dependencies for Shapefile operations - keeping as CDN globals to avoid bundler issues with these specific legacy libs -->
  <script src="https://unpkg.com/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="https://unpkg.com/shpjs@latest/dist/shp.js"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            slate: {
              850: '#1e293b',
              900: '#0f172a',
              950: '#020617',
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        },
      },
    }
  </script>
  <style>
    /* Ensure full screen height for the app */
    html,
    body,
    #root {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    /* Custom scrollbar for webkit */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #0f172a;
    }

    ::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #475569;
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }

    /* Custom Animations mimicking tailwindcss-animate */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-30px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(30px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes zoomIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .animate-in {
      animation-duration: 0.5s;
      animation-fill-mode: both;
    }

    .fade-in {
      animation-name: fadeIn;
    }

    .slide-in-from-left {
      animation-name: slideInLeft;
    }

    .slide-in-from-right {
      animation-name: slideInRight;
    }

    .slide-in-from-bottom {
      animation-name: slideInUp;
    }

    .zoom-in {
      animation-name: zoomIn;
    }

    .duration-200 {
      animation-duration: 200ms;
    }

    .duration-300 {
      animation-duration: 300ms;
    }

    .duration-500 {
      animation-duration: 500ms;
    }

    .duration-700 {
      animation-duration: 700ms;
    }

    .duration-1000 {
      animation-duration: 1000ms;
    }

    .delay-100 {
      animation-delay: 100ms;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-leaflet": "https://aistudiocdn.com/react-leaflet@^5.0.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "leaflet": "https://aistudiocdn.com/leaflet@^1.9.4"
  }
}
</script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
